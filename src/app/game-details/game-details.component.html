<div *ngIf="game">
    <p>
        <img src="{{ game.image }}" alt="{{ game.title }}">
    </p>
    <p>
      {{ game.title }}
    </p>
    <p>
      {{ game.description }}
    </p>

    
      <button type="button" (click)="onEdit(game.id)" class="btn btn-primary" *ngIf="authService.user | async">Edit</button>
      <button type="button" (click)="onCancel()" class="btn btn-outline-secondary">Return</button>

    


    
</div>
<app-game-comments></app-game-comments>
