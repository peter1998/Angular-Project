<ng-container *ngIf="game">

  <div class="row">
    <div>
        <p>
            <img src="{{ game.image }}" alt="{{ game.title }}">
        </p>
        <p>
          {{ game.title }}
        </p>
        <p>
          {{ game.description }}
        </p>

        <p  class="text-center">
        <button *ngIf="isAdmin$ | async" type="button" (click)="onEdit(game.id)" class="btn btn-primary">Edit</button>
        <button type="button" (click)="onCancel()" class="btn btn-outline-secondary">Return</button>
        </p>
    </div>
  </div>

  <app-game-comments></app-game-comments>

</ng-container>
